<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do psicólogo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="modal-body">
        <div id="login-box" class="col-md-12">
            <form class="form--register" action="http://localhost:6789/Psicologo" method="post" id="form-add">
            <h3 class="text-center text-info">Novo usuário</h3>
            <div class="form-group">
                <label for="nome" class="text-info">Nome </label><br>
                <input type="text" name="txt_nome" id="txt_nome" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="nome" class="text-info">Sobrenome </label><br>
                <input type="text" name="txt_sobrenome" id="txt_sobrenome" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="text-info">Número do cadastro ao CRP </label>
                <input type="text" name="txt_crp" id="txt_crp" class="form-control">
            </div>
            <div class="form-group">
                <label for="genre" class="text-info">Gênero</label>
                <select id="select_genre" name="select_genre" class="form-control">
                    <option value="" disabled selected>Escolher opção</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date" class="text-info">Data de Nascimento</label>
                <input type="date" id="birth_date" name="user_birth" class="form-control">
            </div>
            <div class="form-group">
                <label for="phone" class="text-info"> Celular ou telefone pra contato </label>
                <input type="text" name="txt_phone" id="txt_phone" class="form-control">
            </div>
            <div class="form-group">
                <label for="phone" class="text-info"> CEP </label>
                <input type="text" name="txt_cep" id="txt_cep" class="form-control">
            </div>
            <div class="form-group">
                <label class="text-info">Em média qual o valor da sua consulta? </label>
                <select id="select_preco" name="select_valor" class="form-control">
                    <option value="" disabled selected>Escolher opção</option>
                    <option value="Gratuito">Gratuito</option>
                    <option value="Até 50 reais">Até 50 reais</option>
                    <option value="Até 100 reais">Até 100 reais</option>
                    <option value="Mais de 100 reais">Mais de 100 reais</option>
                </select>
            </div>
            <div class="form-group">
                <label for="senha2" class="text-info">Fale um pouco mais sobre seu trabalho</label><br>
                <textarea id="txt_aboutjob" name="txt_sobre_trabalho" rows="10" cols="50" class="form-control"
                    placeholder="Conte um pouco mais sobre suas experiências e como poderia auxiliar quem lhe procura."></textarea>
            </div>
            <div class="form-group">
                <label for="senha2" class="text-info">Fale um pouco mais sobre você</label><br>
                <textarea id="txt_about" name="txt_sobre" rows="10" cols="50" class="form-control"
                    placeholder="Conte um pouco mais sobre você que pode ser interessante do paciente saber. Algumas características, opiniões, preferências, etc."></textarea>
            </div>
            <div class="form-group">
                <label for="email" class="text-info">Email</label><br>
                <input type="text" name="txt_email" id="txt_email" class="form-control">
            </div>
            <div class="form-group">
                <label for="senha" class="text-info">Senha</label><br>
                <input type="password" name="txt_senha" id="txt_senha" class="form-control">
            </div>
            <div class="form-group">
                <label for="senha2" class="text-info">Confirmação de Senha</label><br>
                <input type="password" name="txt_senha2" id="txt_senha2" class="form-control">
            </div>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <input type="submit" value="cadastrar" class="input--main__style input--button">
            </form>
        </div>
    </div>
    <div class="modal-footer">
        
        
    </div>
    </div>
    </div>

    <script src="../scripts/cadastro_psicologos.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
